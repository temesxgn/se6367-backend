type Auth0User {
    Nickname: String
    PHoneNumber: String
    user_metadata: Map
    app_metadata: Map
    picture: String
    identities: [UserIdentity]!
}

type UserIdentity {
    connection: String
    user_id: String
    provider: String
    is_social: Boolean
    access_token: String
}

extend type Query {
    get_profile: Auth0User! @isAuthenticated
}

type Mutation {
    update_profile: Boolean! @isAuthenticated
}
